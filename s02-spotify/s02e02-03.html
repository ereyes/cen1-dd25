<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV to Circles â€“ Genre & Danceability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  let circles = [];
  let rowsData = [];       // store parsed rows with genre & danceability
  let canvas;
  let genreColors = {};    // map genre -> hue
  let nextHue = 0;         // increment hues for new genres

  const MIN_DIAMETER = 10;
  const MAX_DIAMETER = 60;

  function setup() {
    canvas = createCanvas(windowWidth, windowHeight);
    canvas.drop(handleFile);
    noLoop();
    colorMode(HSB, 360, 100, 100, 100);
  }

  function draw() {
    background(0);

    if (circles.length === 0) {
      // Instructions before CSV is loaded
      fill(0, 0, 90);
      textAlign(CENTER, CENTER);
      textSize(24);
      text("Drop a CSV file onto the screen", width / 2, height / 2 - 20);
      textSize(14);
      text("Uses playlist_genre for color and danceability for size", width / 2, height / 2 + 10);
      return;
    }

    noStroke();
    for (let c of circles) {
      fill(c.h, 80, 90, 70);
      circle(c.x, c.y, c.d);
    }

    // Small overlay with info
    fill(0, 0, 100, 80);
    textAlign(LEFT, TOP);
    textSize(12);
    text(`Rows: ${rowsData.length}  |  Circles: ${circles.length}`, 10, 10);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    if (rowsData.length > 0) {
      generateCirclesFromData();
    }
    redraw();
  }

  function handleFile(file) {
    if (file.type === 'text') {
      parseCSV(file.data);
    } else {
      console.log("Not a text file");
    }
  }

  function parseCSV(csvText) {
    // Detect delimiter: comma or semicolon
    const firstLine = csvText.split(/\r?\n/)[0];
    const delimiter = (firstLine.split(';').length > firstLine.split(',').length) ? ';' : ',';

    const lines = csvText
      .trim()
      .split(/\r?\n/)
      .filter(l => l.trim().length > 0);

    if (lines.length < 2) {
      console.warn("CSV seems to have no data.");
      return;
    }

    const headers = lines[0].split(delimiter).map(h => h.trim());
    const genreIndex = headers.indexOf("playlist_genre");
    const danceIndex = headers.indexOf("danceability");

    if (genreIndex === -1 || danceIndex === -1) {
      console.warn("CSV must contain playlist_genre and danceability columns.");
      return;
    }

    rowsData = [];
    genreColors = {};
    nextHue = 0;

    for (let i = 1; i < lines.length; i++) {
      const parts = lines[i].split(delimiter);
      if (parts.length !== headers.length) continue;

      const genre = (parts[genreIndex] || "").trim();
      let dance = parseFloat((parts[danceIndex] || "").trim());

      if (isNaN(dance)) {
        dance = 0.5; // default if missing
      }

      // Clamp danceability to [0,1]
      dance = constrain(dance, 0, 1);

      rowsData.push({ genre, dance });
    }

    generateCirclesFromData();
    redraw();
  }

  function getHueForGenre(genre) {
    if (!genre) genre = "Unknown";

    if (!(genre in genreColors)) {
      genreColors[genre] = nextHue;
      nextHue = (nextHue + 40) % 360; // step around color wheel
    }
    return genreColors[genre];
  }

  function generateCirclesFromData() {
    circles = [];

    const n = rowsData.length;
    for (let i = 0; i < n; i++) {
      const row = rowsData[i];

      const h = getHueForGenre(row.genre);
      const d = map(row.dance, 0, 1, MIN_DIAMETER, MAX_DIAMETER);

      const x = random(d / 2, width - d / 2);
      const y = random(d / 2, height - d / 2);

      circles.push({ x, y, d, h });
    }
  }
</script>
</body>
</html>
