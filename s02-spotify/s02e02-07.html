<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Cloud â€“ Genre & Danceability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  let circles = [];
  let rowsData = [];
  let canvas;

  let genreColors = {};
  let genreCenters = {};
  let nextHue = 0;

  // Smaller circles so ~900 fit comfortably
  const MIN_DIAMETER = 4;
  const MAX_DIAMETER = 18;

  // Layout tuning
  const CLUSTER_RADIUS = 70;              // how far points can wander from their genre center
  const CLOUD_RADIUS_FACTOR = 0.35;       // genre centers live within this fraction of min(width, height)/2
  const COLLISION_ITERATIONS = 6;         // more iterations = less overlap, more compute
  const COLLISION_PADDING = 1.5;          // small gap between circles

  function setup() {
    canvas = createCanvas(windowWidth, windowHeight);
    canvas.drop(handleFile);
    noLoop();
    colorMode(HSB, 360, 100, 100, 100);
  }

  function draw() {
    background(0);

    if (circles.length === 0) {
      fill(0, 0, 90);
      textAlign(CENTER, CENTER);
      textSize(24);
      text("Drop a CSV file onto the screen", width / 2, height / 2 - 20);
      textSize(14);
      text("Cloud of points: color = playlist_genre, size = danceability", width / 2, height / 2 + 10);
      return;
    }

    noStroke();
    for (let c of circles) {
      fill(c.h, 80, 90, 65);
      circle(c.x, c.y, c.d);
    }

    // overlay
    fill(0, 0, 100, 80);
    textAlign(LEFT, TOP);
    textSize(12);
    text(`Rows: ${rowsData.length} | Circles: ${circles.length}`, 10, 10);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    if (rowsData.length > 0) {
      generateCirclesFromData();
    }
    redraw();
  }

  function handleFile(file) {
    if (file.type === 'text') {
      parseCSV(file.data);
    } else {
      console.log("Not a text file");
    }
  }

  function parseCSV(csvText) {
    const firstLine = csvText.split(/\r?\n/)[0];
    const delimiter = firstLine.includes(";") ? ";" : ",";

    const lines = csvText.trim().split(/\r?\n/).filter(l => l.trim().length > 0);
    if (lines.length < 2) return;

    const headers = lines[0].split(delimiter).map(h => h.trim());
    const genreIndex = headers.indexOf("playlist_genre");
    const danceIndex = headers.indexOf("danceability");

    if (genreIndex === -1 || danceIndex === -1) {
      console.warn("CSV must contain playlist_genre and danceability columns.");
      return;
    }

    rowsData = [];
    genreColors = {};
    genreCenters = {};
    nextHue = 0;

    for (let i = 1; i < lines.length; i++) {
      const parts = lines[i].split(delimiter);
      if (parts.length !== headers.length) continue;

      const genre = (parts[genreIndex] || "").trim() || "Unknown";
      let dance = parseFloat((parts[danceIndex] || "").trim());
      if (isNaN(dance)) dance = 0.5;
      dance = constrain(dance, 0, 1);

      rowsData.push({ genre, dance });
    }

    generateCirclesFromData();
    redraw();
  }

  function getHueForGenre(genre) {
    if (!(genre in genreColors)) {
      genreColors[genre] = nextHue;
      nextHue = (nextHue + 40) % 360; // step through hues
    }
    return genreColors[genre];
  }

  function computeGenreCenters() {
    const genres = [...new Set(rowsData.map(r => r.genre || "Unknown"))];
    const cx = width / 2;
    const cy = height / 2;
    const maxR = min(width, height) * CLOUD_RADIUS_FACTOR;

    const angleStep = TWO_PI / max(1, genres.length);
    let k = 0;

    for (let genre of genres) {
      const baseAngle = k * angleStep;
      // jitter angle slightly so it's not perfectly uniform
      const angle = baseAngle + random(-0.2, 0.2);
      const r = random(maxR * 0.2, maxR);

      const x = cx + r * cos(angle);
      const y = cy + r * sin(angle);

      genreCenters[genre] = { x, y };
      k++;
    }
  }

  function generateCirclesFromData() {
    circles = [];
    computeGenreCenters();

    for (let row of rowsData) {
      const genre = row.genre || "Unknown";
      const center = genreCenters[genre];
      const h = getHueForGenre(genre);
      const d = map(row.dance, 0, 1, MIN_DIAMETER, MAX_DIAMETER);

      // initial placement in a small cluster around genre center
      const angle = random(TWO_PI);
      const r = random(0, CLUSTER_RADIUS);
      let x = center.x + r * cos(angle);
      let y = center.y + r * sin(angle);

      x = constrain(x, d / 2, width - d / 2);
      y = constrain(y, d / 2, height - d / 2);

      circles.push({ x, y, d, h });
    }

    resolveCollisions();
  }

  function resolveCollisions() {
    const n = circles.length;
    if (n <= 1) return;

    for (let iter = 0; iter < COLLISION_ITERATIONS; iter++) {
      for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
          const a = circles[i];
          const b = circles[j];

          let dx = b.x - a.x;
          let dy = b.y - a.y;
          let distSq = dx * dx + dy * dy;

          const minDist = (a.d + b.d) * 0.5 + COLLISION_PADDING;
          const minDistSq = minDist * minDist;

          if (distSq < minDistSq) {
            let dist = sqrt(distSq);
            if (dist === 0) {
              // avoid division by zero: random small direction
              dist = 0.01;
              dx = random(-0.01, 0.01);
              dy = random(-0.01, 0.01);
            }

            const overlap = (minDist - dist) * 0.5; // push each circle half the overlap
            const ux = dx / dist;
            const uy = dy / dist;

            a.x -= ux * overlap;
            a.y -= uy * overlap;
            b.x += ux * overlap;
            b.y += uy * overlap;

            const ar = a.d / 2;
            const br = b.d / 2;
            a.x = constrain(a.x, ar, width - ar);
            a.y = constrain(a.y, ar, height - ar);
            b.x = constrain(b.x, br, width - br);
            b.y = constrain(b.y, br, height - br);
          }
        }
      }
    }
  }
</script>
</body>
</html>
