<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Genre Clusters â€“ p5.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  let circles = [];
  let rowsData = [];
  let canvas;
  
  let genreColors = {};
  let genreCenters = {};
  let nextHue = 0;

  const MIN_DIAMETER = 6;
  const MAX_DIAMETER = 30;

  function setup() {
    canvas = createCanvas(windowWidth, windowHeight);
    canvas.drop(handleFile);
    noLoop();
    colorMode(HSB, 360, 100, 100, 100);
  }

  function draw() {
    background(0);

    if (circles.length === 0) {
      fill(0, 0, 90);
      textAlign(CENTER, CENTER);
      textSize(24);
      text("Drop a CSV file onto the screen", width / 2, height / 2 - 20);
      textSize(14);
      text("Circles are grouped by playlist_genre and sized by danceability", width / 2, height / 2 + 10);
      return;
    }

    noStroke();
    for (let c of circles) {
      fill(c.h, 80, 90, 60);
      circle(c.x, c.y, c.d);
    }

    fill(0, 0, 100, 80);
    textAlign(LEFT, TOP);
    textSize(12);
    text(`Rows: ${rowsData.length} | Circles: ${circles.length}`, 10, 10);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    if (rowsData.length > 0) {
      generateCirclesFromData();
    }
    redraw();
  }

  function handleFile(file) {
    if (file.type === 'text') {
      parseCSV(file.data);
    }
  }

  function parseCSV(csvText) {
    const firstLine = csvText.split(/\r?\n/)[0];
    const delimiter = firstLine.includes(";") ? ";" : ",";

    const lines = csvText.trim().split(/\r?\n/);
    const headers = lines[0].split(delimiter).map(h => h.trim());

    const genreIndex = headers.indexOf("playlist_genre");
    const danceIndex = headers.indexOf("danceability");

    rowsData = [];
    genreColors = {};
    genreCenters = {};
    nextHue = 0;

    for (let i = 1; i < lines.length; i++) {
      const parts = lines[i].split(delimiter);
      if (parts.length !== headers.length) continue;

      const genre = parts[genreIndex].trim();
      let dance = parseFloat(parts[danceIndex]);

      if (isNaN(dance)) dance = 0.5;
      dance = constrain(dance, 0, 1);

      rowsData.push({ genre, dance });
    }

    computeGenreCenters();
    generateCirclesFromData();
    redraw();
  }

  function getHueForGenre(genre) {
    if (!(genre in genreColors)) {
      genreColors[genre] = nextHue;
      nextHue = (nextHue + 40) % 360;
    }
    return genreColors[genre];
  }

  function computeGenreCenters() {
    const genres = [...new Set(rowsData.map(r => r.genre))];
    const cols = ceil(sqrt(genres.length));
    const rows = ceil(genres.length / cols);

    let index = 0;
    const cellW = width / cols;
    const cellH = height / rows;

    for (let genre of genres) {
      const gx = index % cols;
      const gy = floor(index / cols);

      genreCenters[genre] = {
        x: gx * cellW + cellW / 2,
        y: gy * cellH + cellH / 2
      };

      index++;
    }
  }

  function generateCirclesFromData() {
    circles = [];

    for (let row of rowsData) {
      const center = genreCenters[row.genre];
      const h = getHueForGenre(row.genre);
      const d = map(row.dance, 0, 1, MIN_DIAMETER, MAX_DIAMETER);

      // Cluster radius (tight grouping)
      const r = random(0, 60);
      const angle = random(TWO_PI);

      const x = center.x + r * cos(angle);
      const y = center.y + r * sin(angle);

      circles.push({ x, y, d, h });
    }
  }
</script>
</body>
</html>
