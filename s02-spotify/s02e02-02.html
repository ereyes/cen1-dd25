<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV to Circles – p5.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  let circles = [];
  let numRows = 0;
  let canvas;

  function setup() {
    canvas = createCanvas(windowWidth, windowHeight);
    canvas.drop(handleFile); // enable drag & drop on canvas
    noLoop();
    colorMode(HSB, 360, 100, 100, 100);
  }

  function draw() {
    background(0);

    if (circles.length === 0) {
      // Instructions before CSV is loaded
      fill(0, 0, 90);
      textAlign(CENTER, CENTER);
      textSize(24);
      text("Drop a CSV file onto the screen", width / 2, height / 2 - 20);
      textSize(14);
      text("(Each row will be displayed as a circle)", width / 2, height / 2 + 10);
      return;
    }

    noStroke();
    for (let c of circles) {
      fill(c.h, 80, 90, 70); // hue-based color
      circle(c.x, c.y, c.d);
    }

    // Small overlay with info
    fill(0, 0, 100, 80);
    textAlign(LEFT, TOP);
    textSize(12);
    text(`Rows: ${numRows}  |  Circles: ${circles.length}`, 10, 10);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    if (numRows > 0) {
      // Recompute positions for current number of rows
      generateCircles(numRows);
    }
    redraw();
  }

  function handleFile(file) {
    if (file.type === 'text') {
      parseCSV(file.data);
    } else {
      console.log("Not a text file");
    }
  }

  function parseCSV(csvText) {
    const rows = csvText
      .trim()
      .split(/\r?\n/)
      .filter(r => r.trim().length > 0);

    numRows = rows.length;
    generateCircles(numRows);
    redraw();
  }

  function generateCircles(n) {
    circles = [];

    // Simple random layout over the canvas
    for (let i = 0; i < n; i++) {
      const d = random(5, 30);             // diameter
      const x = random(d / 2, width - d / 2);
      const y = random(d / 2, height - d / 2);

      // Color based on index → distributes hues over 0–360
      const h = (i / max(1, n - 1)) * 360;

      circles.push({ x, y, d, h });
    }
  }
</script>
</body>
</html>
